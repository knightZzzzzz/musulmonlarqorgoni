name: musulmonlarqorgoni
description: МУСУЛМОН ҚЎРҒОНИ (дуо ва зикрлар)

version: 1.1.0+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  share: ^0.6.5+4
  provider: ^4.3.2+2
  url_launcher: ^5.7.6
  audioplayers: ^0.16.2
  cupertino_icons: ^0.1.3
  shared_preferences: ^0.5.12+2
  flutter_launcher_icons: ^0.8.1
  flutter_widget_from_html_core: ^0.5.1+3

dev_dependencies:
  flutter_test:
    sdk: flutter

module:
  androidX: true

#flutter pub run flutter_launcher_icons:main
flutter_icons:
  ios: true
  android: "launcher_icon"
  image_path_ios: assets/images/icon.png
  image_path_android: assets/images/icon.png
  adaptive_icon_background: assets/images/bg.png
  adaptive_icon_foreground: assets/images/icon.png



flutter:

  uses-material-design: true

  assets:
    - assets/data/
    - assets/audios/
    - assets/images/

